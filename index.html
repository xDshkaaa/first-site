<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Красивий сайт</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ласкаво просимо!</h1>
      <p>Введіть свої дані, щоб увійти:</p>
      <form class="js-form">
        <label for="email">Електронна пошта:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Ваша електронна пошта"
          required
        />

        <label for="password">Пароль:</label>
        <input
          data-length="8"
          type="password"
          name="password"
          id="password"
          placeholder="Ваш пароль"
          required
        />

        <input type="submit" value="Увійти" />
      </form>
    </div>
    <footer>&copy; 2023 Всі права захищено. | Розроблено з любов'ю.</footer>

    <script src="./main.js" type="module"></script>
  </body>
</html>
